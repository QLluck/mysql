<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的选题 - 毕业设计选题管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar-layout">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h5>毕业设计选题系统</h5>
                <small class="text-muted">学生端</small>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/index.html">首页</a></li>
                <li><a href="/student/topics.html">浏览课题</a></li>
                <li><a href="/student/my_selection.html" class="active">我的选题</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="text-white mb-2">
                    <small>欢迎，<span id="userName"></span></small>
                </div>
                <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">退出登录</button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="top-bar">
                <h4 class="mb-0">我的选题</h4>
            </div>

            <div id="alert-container"></div>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">选题详情</h5>
                </div>
                <div class="card-body" id="selectionContent">
                    <!-- 选题信息将在这里动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        $(document).ready(function() {
            // 获取当前用户
            apiRequest('/api/current_user', 'GET', null, function(response) {
                $('#userName').text(response.data.real_name);
            }, function() {
                window.location.href = '/login.html';
            });

            // 加载选题信息
            loadSelection();
        });

        function loadSelection() {
            apiRequest('/api/selections/my', 'GET', null, function(response) {
                const selection = response.data;
                let html = '';
                
                if (!selection) {
                    html = `
                        <div class="text-center py-5">
                            <i class="bi bi-inbox" style="font-size: 3rem; color: #999;"></i>
                            <p class="text-muted mt-3">您还没有选择课题</p>
                            <a href="/student/topics.html" class="btn btn-primary">去选题</a>
                        </div>
                    `;
                } else {
                    const statusMap = {
                        'pending': '<span class="badge bg-warning text-dark">待教师确认</span>',
                        'approved': '<span class="badge bg-success">已确认</span>',
                        'rejected': '<span class="badge bg-danger">已拒绝</span>'
                    };
                    
                    html = `
                        <div class="row">
                            <div class="col-md-10">
                                <h5 class="mb-3">${selection.topic_title}</h5>
                                <div class="mb-3">
                                    <strong>课题描述：</strong>
                                    <p class="text-muted mt-2">${selection.topic_description}</p>
                                </div>
                                <p class="mb-2"><strong>指导教师：</strong>${selection.teacher_name}</p>
                                <p class="mb-2"><strong>申请时间：</strong>${formatDateTime(selection.apply_time)}</p>
                                <p class="mb-3"><strong>状态：</strong>${statusMap[selection.status]}</p>
                                
                                ${selection.status === 'pending' ? `
                                    <button class="btn btn-danger" onclick="cancelSelection(${selection.id})">
                                        取消选题
                                    </button>
                                    <p class="text-muted small mt-2">提示：等待教师确认期间可以取消选题</p>
                                ` : ''}
                                
                                ${selection.status === 'rejected' ? `
                                    <div class="alert alert-danger mt-3">
                                        <strong>提示：</strong>该选题已被教师拒绝，您可以重新选择其他课题
                                    </div>
                                    <a href="/student/topics.html" class="btn btn-primary">重新选题</a>
                                ` : ''}
                                
                                ${selection.status === 'approved' ? `
                                    <div class="alert alert-success mt-3">
                                        <strong>恭喜！</strong>您的选题已被教师确认，请按时完成毕业设计任务
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }
                
                $('#selectionContent').html(html);
            });
        }

        function cancelSelection(selectionId) {
            if (confirm('确定要取消选题吗？取消后可以重新选择其他课题。')) {
                $.ajax({
                    url: `/api/selections/student/${selectionId}`,
                    method: 'DELETE',
                    success: function(response) {
                        if (response.success) {
                            showAlert(response.message, 'success');
                            setTimeout(function() {
                                loadSelection();
                            }, 1000);
                        } else {
                            showAlert(response.message, 'danger');
                        }
                    },
                    error: function(xhr) {
                        showAlert(xhr.responseJSON?.message || '操作失败', 'danger');
                    }
                });
            }
        }
    </script>
</body>
</html>
